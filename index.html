<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program Horoskop</title>
  </head>
  <body>
    <h1>Program Horoskop</h1>
    <button onclick="horoskop()">Click here!</button>
    <p>Keberutungan Anda hari ini:</p>
    <hr />
    <script>
      function horoskop() {
        const randomNumber = Date.now();
        const n = randomNumber % 5;
        let result;

        if (n % 2) {
          result = "Hebat!!";
        } else if (n % 3) {
          result = "Boleh juga!";
        } else {
          result = "Mengerikan...";
        }

        // switch-case
        /*
        switch (n % 3) {
          case 0:
            result = "Hebat!!";
            break;
          case 1:
            result = "Boleh juga!";
            break;
          default:
            result = "Mengerikan...";
            break;
        }
        */

        // 5 Pola
        /*
        switch (n % 5) {
          case 0:
            result = "Hebat!!";
            break;
          case 1:
            result = "Luar biasa!";
            break;
          case 2:
            result = "Boleh juga!";
            break;
          case 3:
            result = "Biasa saja";
            break;
          default:
            result = "Mengerikan...";
            break;
        }
        */

        const para = document.createElement("p");
        para.innerHTML = result;
        document.body.appendChild(para);
      }
    </script>
  </body>
</html>
